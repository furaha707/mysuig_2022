		<script>
			$(document).ready(function () {
				$('.agree_tit').addClass('active');
				$('.clause_list').hide();
				$('.agree_btn').click(function () {
					$('.agree_tit').toggleClass('active');
					if ($('.clause_list').is(':visible')) {
						$('.clause_list').slideUp();
					} else {
						$('.clause_list').slideDown();
					}
				});
			});
			$('.agree_tit--checkbox').click(function () {
				/* 전체동의 체크박스 */
				if ($('#info30').is(':checked')) {
					$('#info33').prop('checked', 'true');
					$('#info34').prop('checked', 'true');
				}

				var total = $('input[type=checkbox]').length;
				var checked = $('input[type=checkbox]:checked').length;

				if (total != checked) $('input[type=checkbox]').prop('checked', false);
				else $('input[type=checkbox]').prop('checked', true);
			});
		</script>
