		<script>
			$(document).ready(function () {
				$('.sub-nav--bar .link').on('mouseenter', function () {
					$(this).find('.data-en').css('display', 'none');
					$(this).find('.data-kr').css('display', 'block');
				});
				$('.sub-nav--bar .link').on('mouseleave', function () {
					$(this).find('.data-en').css('display', 'block');
					$(this).find('.data-kr').css('display', 'none');
				});
			});

			var $pagenav = $('.page-scroll .sub-nav--bar .link');
			var $cont = $('.page-scroll > section');

			$(document).ready(function () {
				$('.sub-nav--bar .link').on('click', function () {
					var data = $(this).attr('data-link'),
						thisTop = $(data).offset().top;

					var headerH = $('.header').height();
					var subnavH = $('.page-sub-nav').height();
					console.log(subnavH);

					$('.sub-nav--bar .link').not(this).removeClass('on');
					$(this).addClass('on');

					$('body, html')
						.stop()
						.animate({ scrollTop: thisTop - (subnavH + headerH) + 50 }, 600);

					$cont.removeClass('active');
					$(data).addClass('active');
				});
			});
		</script>
